<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zebra Table</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<table class="table">
		<thead>
			<tr class="table__row">
				<th class="table__head">Item</th>
				<th class="table__head">Category</th>
				<th class="table__head">Price</th>
			</tr>
		</thead>
		<tbody>
			<tr class="table__row">
				<td class="table__data">Apple</td>
				<td class="table__data">Fruit</td>
				<td class="table__data">$1</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Potato</td>
				<td class="table__data">Vegetable</td>
				<td class="table__data">$2.5</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Banana</td>
				<td class="table__data">Fruit</td>
				<td class="table__data">$1.5</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Onion</td>
				<td class="table__data">Vegetable</td>
				<td class="table__data">$2.6</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Carrot</td>
				<td class="table__data">Vegetable</td>
				<td class="table__data">$0.67</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Mango</td>
				<td class="table__data">Fruit</td>
				<td class="table__data">$4</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Beetroot</td>
				<td class="table__data">Vegetable</td>
				<td class="table__data">$0.45</td>
			</tr>
			<tr class="table__row">
				<td class="table__data">Watermelon</td>
				<td class="table__data">Fruit</td>
				<td class="table__data">$5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
