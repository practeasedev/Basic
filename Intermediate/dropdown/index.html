<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="./style.css">

    <!-- js links -->

                            <li class="dropdown__option">Mouses</li>

                            <li class="dropdown__option">Finger Sleeves</li>

                    </li>
                    <li><button class="auth_btn">Login</button></li>

        </header>

</html>
