<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"> Nature Image Gallery</h1>
        <div class="image-gallery">
            <div class="image small-image">
                <img src="./images/image1.jpg" alt="Nature image">
            </div>
            <div class="image medium-image">
                <img src="./images/image2.jpg" alt="Nature image">
            </div>
            <div class="image large-image">
                <img src="./images/image3.jpg" alt="Nature image">
            </div>
            <div class="image large-image">
                <img src="./images/image4.jpg" alt="Nature image">
            </div>
            <div class="image small-image">
                <img src="./images/image5.jpg" alt="Nature image">
            </div>
            <div class="image medium-image">
                <img src="./images/image6.jpg" alt="Nature image">
            </div>
            <div class="image medium-image">
                <img src="./images/image7.jpg" alt="Nature image">
            </div>
            <div class="image large-image">
                <img src="./images/image8.jpg" alt="Nature image">
            </div>
            <div class="image small-image">
                <img src="./images/image9.jpg" alt="Nature image">
            </div>
        </div>
    </div>
</body>
</html>
