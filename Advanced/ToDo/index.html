<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>

	 <!-- linking google fonts : Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- linking style sheets -->
    <link rel="stylesheet" href="./style.css">
    <!-- linking js script files -->
	<script src="./script.js" defer></script>
</head>
<body>

	<div class="container">
		<div class="app_heading">Todo App</div>
		<div class="todo__add">
			<div class="todo__add_input_box"><input type="text" name="add" id="add"></div>
			<div class="todo__add_button"><button id="add__button" onclick="addListItem()">Add Todo</button></div>
		</div>
		<div class="todo__list_container">
			<ul id="todo__list"></ul>
			<div id="todo__list_empty_message">Add an item!</div>
		</div>
	</div>
</body>
</html>
